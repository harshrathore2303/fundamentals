<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombones" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li id="" ><a class="nav-link" href="#video">Working</a></li>
                <li id="" ><a class="nav-link" href="#email">Email</a></li>
                <li id="" ><a class="nav-link" href="#terms-and-conditions"></a>Terms and condition</li>
            </ul>
        </nav>
    </header>
    <main>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="Roman Carnival Overture Op. 9 for Five Trombones" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="video"> </iframe>
        <h1>Handcrafted, home-made masterpieces</h1>
        <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
            <input type="email" placeholder="Enter your email address" id="email" name="email">
            <input type="submit" id="submit">
        </form>
    </main>

    <footer id="terms-and-conditions">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Contact</li>
        </ul>
        <p>
            Copyright 2016, Original Trombones
        </p>
    </footer>
</body>
</html>
